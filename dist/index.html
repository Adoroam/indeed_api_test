<!DOCTYPE html>
<html ng-app="app">
<head>
  <script src="bow/angular/angular.js"></script>
  <script src="bow/angular-cookies/angular-cookies.js"></script>
  <link rel="stylesheet" href="style.css">
  <script src="all.min.js"></script>
  <meta name="viewport" content="width=device-width, user-scalable=no">
  <title>indeed api test</title>
</head>
<body ng-controller="indexCtrl">
  <form action="/" method="POST">
    <header role="search-box">
        <input type="text" 
        ng-model="formdata.jTitle" 
        name="jTitle" placeholder="Job Title">
        <input type="number" min="10000" max="99999" 
        ng-model="formdata.jLocation" 
        name="jLocation" placeholder="Zip Code">
        <button type="submit">Search Now</button>
    </header>

    <section role="results">
      <div class="result" ng-repeat="x in xml">
        {{x}}
      </div>
      <div role="page-controls">
        <input type="hidden" name="start" ng-model="formdata.startNo"><!--
        <button type="submit" role="prev" ng-if="!formdata.startNo">prev</button>
        <button type="submit" role="next" >next</button> -->
      </div>
    </section>

  </form>
  <footer role="attribution">
    <span id=indeed_at>
      <a href="http://www.indeed.com/">jobs</a> by <a
href="http://www.indeed.com/" title="Job Search"><img
src="http://www.indeed.com/p/jobsearch.gif" style="border: 0;
vertical-align: middle;" alt="Indeed job search"></a>
    </span>
  </footer>
</body>
</html>
