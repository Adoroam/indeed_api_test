<!DOCTYPE html>
<html ng-app="app">
<head>
  <script src="bow/angular/angular.js"></script>
  <script src="bow/angular-cookies/angular-cookies.js"></script>
  <script type="text/javascript" src="http://gdc.indeed.com/ads/apiresults.js"></script>
  <link rel="stylesheet" href="style.css">
  <script src="all.min.js"></script>
  <meta name="viewport" content="width=device-width, user-scalable=no">
  <title>indeed api test</title>
</head>
<body ng-controller="indexCtrl">
  <form action="/" method="POST">
    <header role="search-box">
        <input type="text" 
        ng-model="formdata.jTitle" 
        name="jTitle" placeholder="Job Title">
        <input type="number" min="10000" max="99999" 
        ng-model="formdata.jLocation" 
        name="jLocation" placeholder="Zip Code">
        <input type="number" 
        ng-model="formdata.startNo" name="startNo" ng-show="false">
        <button type="submit">Search Now</button>
    </header>

    <section role="results">
      <a  ng-mousedown="x.onmousedown[0]" href="{{x.url[0]}}" ng-repeat="x in xml.result">
        <div class="result" >
          <h1>{{x.jobtitle[0]}}</h1>
          <h2>{{x.company[0]}} - {{x.formattedLocationFull[0]}}</h2>
          <p>{{x.snippet[0]}}</p>
          <div id="{{x.jobkey[0]}}"></div>
          <div class="result-footer">
            <p>via {{x.source[0]}} | posted {{x.date[0] }}</p>
          </div>
        </div>
       </a>
    </section>

    <section role="page-controls" ng-if="xml">
      <button 
          type="submit" role="prev" 
          ng-click="controls20('prev')" 
          ng-show="formdata.startNo > 1">prev 20</button>
      <p>listings {{formdata.startNo}} - {{ formdata.startNo + 19}}</p>
      <button type="submit" role="next" 
          ng-click="controls20('next')">next 20</button>
    </section>

  </form>
  <footer role="attribution">
    <span id=indeed_at>
      <a href="http://www.indeed.com/">jobs</a> by <a
href="http://www.indeed.com/" title="Job Search"><img
src="http://www.indeed.com/p/jobsearch.gif" style="border: 0;
vertical-align: middle;" alt="Indeed job search"></a>
    </span>
  </footer>
